  <div class="container my-5">
    <h1 class="text-center mb-5">Edit Course Details</h1>
    <form>
      <div class="form-group row">
        <label for="course_code" class="col-sm-3 col-form-label">Course Code:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="course_code" value="CS101">
        </div>
      </div>
      <div class="form-group row">
        <label for="course_name" class="col-sm-3 col-form-label">Course Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="course_name" value="Programming">
        </div>
      </div>
      <div class="form-group row">
        <label for="subject" class="col-sm-3 col-form-label">Subject:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="subject" value="Introduction to Computer Science">
        </div>
      </div>
      <div class="form-group row">
        <label for="credits" class="col-sm-3 col-form-label">Credits:</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="credits" value="3">
        </div>
      </div>
      <div class="form-group row">
        <label for="instructor" class="col-sm-3 col-form-label">Instructor:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="instructor" value="John Doe">
        </div>
      </div>
      <div class="form-group row">
        <label for="room" class="col-sm-3 col-form-label">Room:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="room" value="17">
        </div>
      </div>
      <div class="form-group row">
        <label for="days" class="col-sm-3 col-form-label">Day:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="days" value="Tuesday - Thursday">
        </div>
      </div>
      <div class="form-group row">
        <label for="time_start" class="col-sm-3 col-form-label">Time Start:</label>
        <div class="col-sm-9">
          <input type="time" class="form-control" id="time_start" value="18:15">
        </div>
      </div>
      <div class="form-group row">
        <label for="time_end" class="col-sm-3 col-form-label">Time End:</label>
        <div class="col-sm-9">
          <input type="time" class="form-control" id="time_end" value="21:00">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Description:</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="description"
            rows="5">This course introduces the fundamental concepts and principles of computer science. Topics include programming languages, algorithms, data structures, and software engineering. Students will gain hands-on experience through programming assignments and projects.</textarea>
        </div>
      </div>

          <a href="course_details.html" class="btn btn-secondary">Cancel</a>

          <button type="submit" class="btn btn-primary">Save</button>

    </form>
  </div>
