        <div class="container">
            <h1>Add Class</h1>
            <form>
                <div class="form-group">
                    <label for="course-name">Course Name:</label>
                    <input type="text" class="form-control" id="course-name" name="course_name" required>
                </div>
                <div class="form-group">
                  <label for="subject">Subject:</label>
                  <input type="text" class="form-control" id="subject" name="subject" required>
              </div>

                <div class="form-group schedule-fields">
                    <div class="form-group schedule-field">
                        <div class="form-row align-items-center">
                          <div class="col-md-6 mb-3">
                            <label for="class-room-1">Room:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="class-room-1" name="class_room[]"
                                    required>
                            </div>
                        </div>
                          <div class="col-md-6 mb-3">
                            <label for="class-date-1">Class Date:</label>
                            <div class="input-group">
                                <select class="form-control" id="class-date-1" name="class_date[]" required>
                                    <option value="">Select a day</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                        </div>
                            <div class="col-md-6 mb-3">
                                <label for="class-time-start-1">Time Start:</label>
                                <div class="input-group">
                                    <input type="time" class="form-control" id="class-time-start-1" name="class_time_start[]"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="class-time-end-1">Time End:</label>
                              <div class="input-group">
                                  <input type="time" class="form-control" id="class-time-end-1" name="class_time_end[]"
                                      required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-danger remove-schedule-field" type="button">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary add-schedule-field" type="button">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 mb-5">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='instructor_classes_taught.html';">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
