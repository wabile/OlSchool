        <div class="container">
            <h1>Add Class</h1>
            <form>
                <div class="form-group">
                    <label for="class-name">Class Name:</label>
                    <input type="text" class="form-control" id="class-name" name="class_name" required>
                </div>

                <div class="form-group schedule-fields">
                    <div class="form-group schedule-field">
                        <div class="form-row align-items-center">
                            <div class="col-md-4 mb-3">
                                <label for="class-date-1">Class Date:</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="class-date-1" name="class_date[]"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="class-time-1">Class Time:</label>
                                <div class="input-group">
                                    <input type="time" class="form-control" id="class-time-1" name="class_time[]"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="class-duration-1">Class Duration:</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="class-duration-1"
                                        name="class_duration[]" placeholder="in minutes" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-danger remove-schedule-field" type="button">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary add-schedule-field" type="button">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 mb-5">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='instructor_classes_taught.html';">Return</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
